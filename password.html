<html>
<head>

</head>
<body bgcolor="blue">
<center>
<br>
<br>
<h1>PASSWORD TOGGLE PAGE</h1>
<div class="box">
<input type="password" id="pass">
<img src="C:\Users\Maryam's PC\Desktop\websites\password\images\close.png" id="e" height="30" width="30">
</div>
</center>
<script>
var pass = document.getElementById("pass");
var e= document.getElementById("e");
e.onclick = function(){
if(pass.type == "password"){
pass.type = "text";
e.src="images/open.png";
}
else
{
pass.type = "password";
e.src="images/close.png";
}
}
</script>
</body>
</html>
